    <style>
      #editMe {

        height: 300px;

        border: 1px solid grey;
      }
      #content {
        padding: 10px;
        background-color: white;
      }

    <div id='toolbar'></div>
    <div id='content'></div>
    <input id='result'></input>
    <script>

     editor.onInput = function(value) {
      document.getElementById('result').value = value
     }
    </script>
